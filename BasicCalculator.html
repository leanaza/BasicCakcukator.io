<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Calculator</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      text-align: center;
      background: url('https://img.freepik.com/free-vector/white-abstract-wallpaper_23-2148808300.jpg?w=900&t=st=1706181963~exp=1706182563~hmac=c9c57659f3fd0ffc9497a3257142f5c0f82c23d2b0b47c3c12b0bf6246f9ac49') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      color: #ff6b6b;
      font-size: 48px;
      margin-bottom: 20px;
    }

    .calculator {
      border: 5px solid #ff006e;
      border-radius: 10px;
      padding: 20px;
      display: inline-block;
      background-color: #ffb3b3;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 1);
    }

    input {
      margin: 5px;
      padding: 15px;
      font-size: 18px;
      border: 1px solid #ff006e;
      border-radius: 5px;
      text-align: center; /* Center the text within the input */
    }

    input[type="text"] {
      width: 240px;
    }

    button {
      margin: 5px;
      padding: 15px;
      font-size: 18px;
      cursor: pointer;
      background-color: #ff6b6b;
      color: white;
      border: 1px solid #ff006e;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ff4d4d;
    }

    #result {
      width: 260px;
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>

</head>
<body>

<div class="calculator">
  <h1>Classic Calculator</h1>

  <input type="text" id="num1" placeholder="Enter number 1">
  <input type="text" id="num2" placeholder="Enter number 2">

  <br>

  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
  <button onclick="multiply()">*</button>
  <button onclick="divide()">/</button>

  <br>

  <input type="text" id="result" placeholder="Result" readonly>
</div>

<script>
  function add() {
    calculate("add");
  }

  function subtract() {
    calculate("subtract");
  }

  function multiply() {
    calculate("multiply");
  }

  function divide() {
    calculate("divide");
  }

  function calculate(operation) {
    var num1 = parseFloat(document.getElementById("num1").value);
    var num2 = parseFloat(document.getElementById("num2").value);
    var resultField = document.getElementById("result");

    if (isNaN(num1) || isNaN(num2)) {
      alert("Please enter valid numbers.");
      resultField.value = "";
      return;
    }

    switch (operation) {
      case "add":
        resultField.value = num1 + num2;
        break;
      case "subtract":
        resultField.value = num1 - num2;
        break;
      case "multiply":
        resultField.value = num1 * num2;
        break;
      case "divide":
        if (num2 !== 0) {
          resultField.value = num1 / num2;
        } else {
          alert("Cannot divide by zero.");
          resultField.value = "";
        }
        break;
      default:
        resultField.value = "";
        break;
    }
  }
</script>

</body>
</html>
